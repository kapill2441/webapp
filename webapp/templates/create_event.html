<!-- templates/create_event.html -->
{% extends 'base.html' %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Create New Event</h1>
  
  <div class="bg-white shadow rounded-lg">
    <form method="POST" action="{{ url_for('create_event') }}" class="p-6">
      <div class="grid grid-cols-1 gap-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Event Title</label>
          <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                id="title" name="title" required>
        </div>
        
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                    id="description" name="description" rows="4"></textarea>
        </div>
        
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                id="location" name="location" required>
          <p class="mt-1 text-sm text-gray-500">Enter a city or specific venue location.</p>
        </div>
        
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                id="date" name="date" required>
        </div>
        
        <!-- Category field -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                    id="category" name="category" required onchange="updateSubcategories()">
              <option value="">Select a category</option>
              <option value="Tech">Technology</option>
              <option value="Business">Business</option>
              <option value="Arts">Arts & Culture</option>
              <option value="Community">Community</option>
              <option value="Health">Health & Wellness</option>
              <option value="Sports">Sports & Recreation</option>
              <option value="Food">Food & Drink</option>
              <option value="Education">Education</option>
              <option value="Music">Music</option>
            </select>
          </div>
          
          <!-- Subcategory dropdown -->
          <div>
            <label for="subcategory" class="block text-sm font-medium text-gray-700">Subcategory</label>
            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                    id="subcategory" name="subcategory" required>
              <option value="">Select a category first</option>
            </select>
          </div>
        </div>
        
        <div>
          <label for="privacy" class="block text-sm font-medium text-gray-700">Privacy</label>
          <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                  id="privacy" name="privacy" required>
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
        </div>
        
        <div>
          <label for="event_popularity" class="block text-sm font-medium text-gray-700">Event Popularity (0.1 - 1.0)</label>
          <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                id="event_popularity" name="event_popularity" min="0.1" max="1.0" step="0.1" value="0.5" required>
          <p class="mt-1 text-sm text-gray-500">Higher values indicate more popular events.</p>
        </div>
      </div>
      
      <div class="mt-6 flex justify-end space-x-3">
        <a href="{{ url_for('my_events') }}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Cancel
        </a>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Create Event
        </button>
      </div>
    </form>
  </div>
</div>

<script>
    // Define subcategories for each category
    const subcategoriesMap = {
        "Tech": ["Programming", "AI & Machine Learning", "Blockchain", "Startups", "Web Development", "Mobile Development", "Cloud Computing", "Data Science", "Cybersecurity"],
        "Business": ["Networking", "Marketing", "Finance", "Entrepreneurship", "Leadership", "Management", "Sales", "Investment"],
        "Arts": ["Visual Arts", "Theater", "Film", "Literature", "Photography", "Design", "Crafts", "Dance"],
        "Community": ["Volunteering", "Environment", "Education", "Charity", "Activism", "Local Events", "Cultural"],
        "Health": ["Fitness", "Yoga", "Mental Health", "Nutrition", "Meditation", "Wellness", "Healthcare"],
        "Sports": ["Running", "Cycling", "Hiking", "Team Sports", "Water Sports", "Winter Sports", "Martial Arts", "Golf"],
        "Food": ["Cooking", "Baking", "Wine Tasting", "Beer", "Dining", "Food Festivals", "Vegetarian/Vegan"],
        "Education": ["Workshops", "Lectures", "Courses", "Conferences", "Research", "Languages", "Science"],
        "Music": ["Live Music", "Concerts", "Festivals", "Classical", "Jazz", "Rock", "Electronic", "Hip Hop"]
    };
    
    // Function to update subcategories dropdown
    function updateSubcategories() {
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');
        
        // Clear existing options
        subcategorySelect.innerHTML = '';
        
        const selectedCategory = categorySelect.value;
        
        if (selectedCategory && subcategoriesMap[selectedCategory]) {
            // Add placeholder option
            const placeholderOption = document.createElement('option');
            placeholderOption.value = '';
            placeholderOption.textContent = 'Select a subcategory';
            subcategorySelect.appendChild(placeholderOption);
            
            // Add subcategory options
            subcategoriesMap[selectedCategory].forEach(subcategory => {
                const option = document.createElement('option');
                option.value = subcategory;
                option.textContent = subcategory;
                subcategorySelect.appendChild(option);
            });
        } else {
            // Add default option if no category selected
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'Select a category first';
            subcategorySelect.appendChild(option);
        }
    }
    
    // Initialize subcategories on page load
    document.addEventListener('DOMContentLoaded', updateSubcategories);
</script>
{% endblock %}
