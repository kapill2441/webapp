{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Create Event</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" 
                      name="description" 
                      rows="3" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        
        <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" 
                   id="date" 
                   name="date" 
                   required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
            <label for="privacy" class="block text-sm font-medium text-gray-700 mb-1">Privacy</label>
            <select id="privacy" 
                    name="privacy" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="invite-only">Invite Only</option>
                <option value="hidden">Hidden</option>
            </select>
        </div>
        
        <div>
            <label for="event_popularity" class="block text-sm font-medium text-gray-700 mb-1">
                Event Popularity (0.0 to 1.0)
            </label>
            <input type="number" 
                   id="event_popularity" 
                   name="event_popularity" 
                   min="0" 
                   max="1" 
                   step="0.1" 
                   value="0.5" 
                   required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Create Event
        </button>
    </form>
</div>
{% endblock %}
